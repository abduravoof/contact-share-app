<!DOCTYPE html>
<html>
<head>
    <title>Contact Info to QR Code</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

<ons-page>
    <ons-toolbar>
        <div class="center">Contact Information</div>
    </ons-toolbar>

    <div id="contactFormContainer" style="padding: 20px;">
        <!-- Form will be dynamically inserted here -->
    </div>

    <div id="qrCodeContainer" class="text-center" style="padding: 20px;">
        <!-- QR Code will be displayed here -->
    </div>

    <div id="noDataContainer" class="text-center" style="padding: 20px;">
        <!-- No data message will be displayed here -->
    </div>

    <ons-bottom-toolbar>
        <ons-button id="editButton" modifier="large--cta">Edit Contact Info</ons-button>
    </ons-bottom-toolbar>
</ons-page>

<script src="script.js"></script>
</body>
</html>
