<!DOCTYPE html>
<html>
<head>
    <title>Contact Info to QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center logo">
            <img src="contact.png" alt="Logo" width="100" height="100">
        </div>
        <h1 class="text-center main-heading">Contact Share App</h1>
        <div id="contactFormContainer" class="row justify-content-center">
            <!-- Contact Form Goes Here -->
        </div>
        <div id="qrCodeContainer" class="row justify-content-center mt-4">
            <!-- QR Code Goes Here -->
        </div>
        <div id="noDataContainer" class="row justify-content-center mt-4">
            <!-- No Data Message Goes Here -->
        </div>
    </div>

    <button id="editButton" class="btn btn-primary btn-block fixed-bottom">Edit</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
